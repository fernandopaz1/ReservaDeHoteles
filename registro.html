<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reserva de Hoteles</title>
    <!-- Sirve para adaptar la pagina a cualquier tamaño de pantalla !-->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      href="https://file.myfontastic.com/LT9qHCM4cQUc3ptB8qhwJ5/icons.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"
    />
  </head>

  <body>

    <div class="loginCard">
      <form class="loginForm" action="" method="POST" id="loginForm">
        <p class="loginTitle">Registro</p>
        <div class="loginFieldContainer">
          <label id="label_nombre" for="inputLoginNombre" class="inputLabel">Ingrese su nombre</label>
          <input type="text" name="nombre" id="inputLoginNombre" class="input" />
        </div>
        <div class="loginFieldContainer">
          <label id="label_apellido" for="inputLoginApellido" class="inputLabel">Ingrese su apellido</label>
          <input type="text" name="apellido" id="inputLoginApellido" class="input" />
        </div>
        <div class="loginFieldContainer">
          <label id="label_dni" for="inputLoginDNI" class="inputLabel">Ingrese su DNI</label>
          <input type="text" name="dni" id="inputLoginDNI" class="input" />
        </div>
        <div class="loginFieldContainer">
          <label id="label_email" for="inputLoginEmail" class="inputLabel">Ingrese su email</label>
          <input type="email" name="email" id="inputLoginEmail" class="input" />
        </div>
        <div class="loginFieldContainer">
          <label id="label_username" for="inputLoginUsername" class="inputLabel">Ingrese el usuario</label>
          <input type="text" name="username" id="inputLoginUsername" class="input" />
        </div>
        <div class="loginFieldContainer">
          <label id="label_password" for="inputLoginPassword" class="inputLabel">Ingrese la contraseña</label>
          <input type="password" name="password" id="inputLoginPassword" class="input" />
        </div>
        <div class="loginFieldContainer">
          <label id="label_password_rep" for="inputLoginPasswordRep" class="inputLabel">Ingrese la contraseña nuevamente</label>
          <input type="password" name="passwordRep" id="inputLoginPasswordRep" class="input" />
        </div>
        <button>Registrarse</button>
        <p class="warnings" id="warningsLogin"></p>
      </form>
    </div>
      <button id="redirectToLogin">Iniciar sesion</button>

      <script src="src/doms.js"></script>  
      
      <script src="persistencia/miembro/miembro.js"></script>  
      <script src="src/registro.js"></script>  
  </body>
</html>
