<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reserva de Hoteles</title>
    <!-- Sirve para adaptar la pagina a cualquier tamaño de pantalla !-->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      href="https://file.myfontastic.com/LT9qHCM4cQUc3ptB8qhwJ5/icons.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"
    />
  </head>

  <body>
    <header class="header">
      <div class="contenedor">
        <h1 class="titulo glass">Reserva de hoteles</h1>
        <div class="nav_container">
          <nav class="nav glass" id="nav" block>
            <ul class="menu">
              <li class="menu__item">
                <a class="menu__link" href="login.html"
                  >Login</a
                >
              </li>
              <li class="menu__item">
                <a class="menu__link select" href="usuario.html" id="avisos_menu"
                  >Usuario</a
                >
              </li>
              <li class="menu__item">
                <a class="menu__link" href="hoteles.html"
                  >Hoteles</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>


    <div style="display: flex; flex-direction: row;">
      <button id="agregarTarjetaBtn">Agregar Tarjeta</button>
      <button id="agregarMedioDigitalBtn">Agregar medio digital</button>
    </div>

    <div class="loginCard">
      <div class="loginForm" id="loginForm">
        <p class="loginTitle">Datos del usuario</p>
        <div class="loginFieldContainerDetalle">
          <label for="inputLoginNombre" class="inputLabelUsuario">Nombre:</label>
          <span id="inputLoginNombre" class="input"></span>
        </div>
        <div class="loginFieldContainerDetalle">
          <label for="inputLoginApellido" class="inputLabelUsuario">Apellido:</label>
          <span id="inputLoginApellido" class="input"></span>
        </div>
        <div class="loginFieldContainerDetalle">
          <label for="inputLoginDNI" class="inputLabelUsuario">DNI:</label>
          <span id="inputLoginDNI" class="input"></span>
        </div>
        <div class="loginFieldContainerDetalle">
          <label for="inputLoginEmail" class="inputLabelUsuario">Email:</label>
          <span id="inputLoginEmail" class="input"></span>
        </div>
        <div class="loginFieldContainerDetalle">
          <label for="inputLoginUsername" class="inputLabelUsuario">Usuario:</label>
          <span id="inputLoginUsername" class="input"></span>
        </div>
      </div>
    </div> 

    <div style="display: flex; justify-content: center; border-radius: 10px;">
      <div id="medioDePagoContainer">
      </div>
    </div>
  
    
    <div id="myModal" class="modal">
      <div class="modal-content glass">
        <h2>Necesita iniciar sesion</h2>
          <div class="buttonModal">
            <button id="buttonGoToLogin" class="search_button">Ir a inicio de sesión</button>
          </div>
        </div>
      </div>
    </div>


    <div id="myModalMedioPagoDigital" class="modal">
      <div class="modal-content glass">
        <span id="closeMyModalMedioPagoDigital" class="close">&times;</span>
        <h2>Nuevo Medio Digital</h2>
        <div class="newOrganizationFormcontainer">
          <div class="searchFilterContainer">
            <label id="labelInputNombreNewOrganization" for="inputNombreMedioDigital">Nombre</label>       
            <input name="inputNombreMedioDigital" id="inputNombreMedioDigital"></input>
          </div>
    
          <div class="searchFilterContainer">
            <label id="labelInputEmailNewOrganization" for="inputEmailMedioDigital">Email</label>       
            <input name="inputEmailMedioDigital" id="inputEmailMedioDigital"></input>
          </div>
    
          <div class="searchFilterContainer">
            <label id="labelInputCVUNewOrganization" for="inputCVUMedioDigital">CVU</label>       
            <input name="inputCVUMedioDigital" id="inputCVUMedioDigital"></input>
          </div>
    
          <div class="buttonModal">
            <label id="errorNewMedioDigital" class="error"></label>
            <button id="buttonSaveMedioDigital" class="search_button">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  
    <div id="myModalTarjeta" class="modal">
      <div class="modal-content glass">
        <span id="closeMyModalTarjeta" class="close">&times;</span>
        <h2>Nueva Tarjeta</h2>
        <div class="newOrganizationFormcontainer">
          <div class="searchFilterContainer">
            <label id="labelInputNombreNewOrganization" for="inputNombreTrjeta">Nombre</label>       
            <input name="inputNombreTrjeta" id="inputNombreTrjeta"></input>
          </div>
    
          <div class="searchFilterContainer">
            <label id="labelInputNumeroNewOrganization" for="inputNumeroTarjeta">Número</label>       
            <input name="inputNumeroTarjeta" id="inputNumeroTarjeta"></input>
          </div>
    
          <div class="searchFilterContainer">
            <label id="labelInputFechaVencimientoNewOrganization" for="inputFechaVencimientoNuevaTarjeta">Fecha de Vencimiento</label>       
            <input type="date" name="inputFechaVencimientoNuevaTarjeta" id="inputFechaVencimientoNuevaTarjeta"></input>
          </div>
    
          <div class="buttonModal">
            <label id="errorNewtarjeta" class="error"></label>
            <button id="buttonSaveTarjeta" class="search_button">Guardar</button>
          </div>
        </div>
      </div>
    </div>


    <script src="src/doms.js"></script>  
    <script src="persistencia/miembro/miembro.js"></script>  
    <script src="src/usuario.js"></script>  
  </body>
</html>
